<div class="container">
  <div class="columns is-vcentered is-centered">
    <div class="box column is-one-third">
      <h1 class="title has-text-centered">Typing Game</h1>
      <p class="has-text-centered">
        <span 
        *ngFor="let c of randomText.split(''); 
                let i = index"
        [class]="compareText(c, enteredText[i])"
        >{{ c }}</span>
      </p>
      <div class="field">
        <input (paste)="$event.preventDefault()" class="input" (input)="onInput($event)" />
      </div>
      <div *ngIf="randomText === enteredText" class="box has-text-centered">
        <h1 class="title">Success!</h1>
      </div>  
    </div>
  </div>
</div>
